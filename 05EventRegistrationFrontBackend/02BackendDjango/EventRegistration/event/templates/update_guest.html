{% extends 'base.html' %}
{% block title %}Update Guest{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
    <h1 style="width: 53%; margin: auto;text-align: left; padding: 15px; font-size: 40px">
        Update Guest
    </h1>
    <br>
    
    <div style="width: 50%; margin: auto; margin-bottom: 100px;">
     
        <form method= 'POST' >
            {% csrf_token %}

            {{form|crispy}}
            <input class="btn btn-primary" type="submit" value="Update">

        </form>

    </div>
{% endblock body %}
